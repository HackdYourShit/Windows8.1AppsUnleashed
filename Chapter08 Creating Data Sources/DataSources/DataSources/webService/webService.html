<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DataSources</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- DataSources references -->
    <link href="webService.css" rel="stylesheet" />
    <script type="text/javascript" src="webServiceDataSource.js"></script>
    <script src="webService.js"></script>
</head>
<body>

    <div id="tmplTask" data-win-control="WinJS.Binding.Template">
        <div class="taskItem">
            Id: <span data-win-bind="innerText:id"></span>
            <br /><br />
            Name: <span data-win-bind="innerText:name"></span>
            <br /><br />
            Date Created: <span data-win-bind="innerText:dateCreated"></span>
        </div>
    </div>


    <div id="lvTasks" 
        data-win-control="WinJS.UI.ListView"
        data-win-options="{
            itemTemplate: select('#tmplTask'),
            selectionMode: 'single'
        }"></div>

    
    <form id="frmAdd">
        <fieldset>
            <legend>Add Task</legend>
            <label>New Task</label>
            <input id="inputTaskName" required />
            <button>Add</button>
        </fieldset>
    </form>

    <button id="btnNuke">Nuke</button>
    <button id="btnDelete">Delete</button>
    <button id="btnEdit">Edit</button>

</body>
</html>
