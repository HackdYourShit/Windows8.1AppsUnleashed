<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ShareSource</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- ShareSource references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/navigator.js"></script>
    <script src="js/fileDataSource.js"></script>
    <script src="/js/indexerHelper.js"></script>
    <script src="/js/default.js"></script>

</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAdd', label:'Add Note', icon:'add'}" type="button"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete', label:'Delete Note', icon:'delete'}" type="button"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdNuke', label:'Nuke'}" type="button"></button>

        </div> 
</body>
</html>
