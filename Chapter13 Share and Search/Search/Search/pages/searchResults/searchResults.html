<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Results Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/searchResults/searchResults.css" rel="stylesheet" />
    <script src="/pages/searchResults/searchResults.js"></script>
</head>
<body>
    <div class="searchResults fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis"></h1>
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div id="divNoResults" class="win-type-x-large">No results match your search.</div>

            <div id="tmplNote" data-win-control="WinJS.Binding.Template">
                <div class="note">
                    <h2 data-win-bind="innerHTML:title searchResults.markText"></h2>
                    <p data-win-bind="innerHTML:contents"></p>
                    <h3>Comments</h3>
                    <p data-win-bind="innerText:comments"></p>
                </div>
            </div>

            <div id="lvSearchResults" 
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#tmplNote'),
                    selectionMode: 'single'
                }"></div>

        </section>
    </div>
</body>
</html>
