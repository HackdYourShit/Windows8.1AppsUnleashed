<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter05</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Chapter05 references -->
    <link href="selectMultiple.css" rel="stylesheet" />
    <script src="selectMultiple.js"></script>
</head>
<body>

    <!-- Templates -->

    <div id="tmplProduct"
        data-win-control="WinJS.Binding.Template">
        <div class="productItem">
            <h2 data-win-bind="innerText:productName"></h2>
            Price: <span data-win-bind="innerText:price"></span>
        </div>
    </div>

    <div id="tmplShoppingCart"
        data-win-control="WinJS.Binding.Template">
        <div class="shoppingCartItem">
            <h2 data-win-bind="innerText:productName"></h2>
        </div>
    </div>

    <div id="container">
        <div id="containerProducts">
            <h1>Products</h1>
            <!-- Products ListView -->
            <div id="lvProducts"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#tmplProduct'),
                    selectionMode: 'multi',                
                    tapBehavior: 'toggleSelect',
                    swipeBehavior: 'select'
                }"></div>
        </div>
        <div id="containerShoppingCart">
            <h1>Shopping Cart</h1>
            <!-- Shopping Cart ListView -->
            <div id="lvShoppingCart"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#tmplShoppingCart'),
                    selectionMode: 'none',
                    layout: {type: WinJS.UI.ListLayout}
                }"></div>
        </div>
    </div>

</body>
</html>
