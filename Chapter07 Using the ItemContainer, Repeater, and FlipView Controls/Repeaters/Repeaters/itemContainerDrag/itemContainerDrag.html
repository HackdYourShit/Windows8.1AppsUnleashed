<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter07</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="itemContainerDrag.js"></script>

    <style>

        #draggables .win-itemcontainer {
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
        }

        #draggables .win-itembox {
            background-color: gray;
        }

        #draggables .win-item {
            padding: 10px;
        }

        #dropTarget {
            border:double white 2px;
            padding:10px;
            min-width:500px;
            min-height:300px;
            background-color:gray;
        }
        
        #dropTarget.hiLite {
            background-color: lightgray;
        }
    </style>

</head>
<body>
    <div id="draggables">
        <div data-item="item 1" data-win-control="WinJS.UI.ItemContainer" data-win-options="{draggable:true}">
            Item 1
        </div>
    
        <div data-item="item 2" data-win-control="WinJS.UI.ItemContainer" data-win-options="{draggable:true}">
            Item 2
        </div>
    
        <div data-item="item 3" data-win-control="WinJS.UI.ItemContainer" data-win-options="{draggable:true}">
            Item 3
        </div>
    </div>
    <br style="clear:both" />

    <div id="dropTarget"></div>

</body>
</html>
