<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter07</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="repeaterItemContainer.js"></script>

    <style>

        #repeater1 .win-itemcontainer {
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
        }

        #repeater1 .win-itembox {
            background-color: gray;
        }

        #repeater1 .win-item {
            padding: 10px;
        }


    </style>

</head>
<body>

 
    <div id="repeater1" data-win-control="WinJS.UI.Repeater">
        <div data-win-control="WinJS.UI.ItemContainer" data-win-bind="dataset.name:name">
            <span data-win-bind="textContent:name"></span>
        </div>
    </div>

</body>
</html>
