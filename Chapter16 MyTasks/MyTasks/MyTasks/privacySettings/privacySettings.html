<!DOCTYPE html>
<html>
    <head>
        <title>Privacy</title>
        <script type="text/javascript" src="privacySettings.js"></script>
    </head>
    <body>
        <div id="divPrivacy" 
            data-win-control="WinJS.UI.SettingsFlyout"
            data-win-options="{
                width:'narrow'
            }">
            <div class="win-header" 
                style="background-color:#464646">
                <button 
                    onclick="WinJS.UI.SettingsFlyout.show()" 
                    class="win-backbutton"></button>
                <div class="win-label">Privacy</div>
            </div>
            <div class="win-content">
                <h3>Privacy Policy</h3>
                <p>
                    We are the sole owners of the information collected on this site. We only have access to/collect information that you voluntarily give us via email or other direct contact from you. We will not sell or rent this information to anyone.
                </p>
            </div>
        </div>
    </body>
</html>
