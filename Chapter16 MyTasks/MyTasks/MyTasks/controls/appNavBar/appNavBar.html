<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>appNavBar</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="appNavBar.css" rel="stylesheet" />
    <script src="appNavBar.js"></script>
</head>
<body>
    <div class="appNavBar fragment">

        <div id="navThin" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top'}">
            <div data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'content'}">
                <div 
                    id="datePicker"
                    data-win-control="WinJS.UI.DatePicker"
                    data-win-options="{
                        current: MyControls.AppNavBar.Data.selectedDate,
                        monthPattern:'{month.abbreviated}'
                    }"></div>
            </div>
        </div>
        <div id="navWide" data-win-control="WinJS.UI.NavBar">
            <div id="navWideContainer" data-win-control="WinJS.UI.NavBarContainer" data-win-options="{
                    data: MyControls.AppNavBar.Data.dateRange,
                    fixedSize: true
                }">

            </div>
        </div>


    </div>
</body>
</html>
