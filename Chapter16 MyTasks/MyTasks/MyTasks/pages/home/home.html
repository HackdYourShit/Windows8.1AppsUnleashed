<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />

    <script src="../../controls/appNavBar/appNavBar.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <div class="homepage">
        <!-- NavBar -->
        <div id="appNavBar" data-win-control="MyControls.AppNavBar"></div>

        <!-- Page Content -->
        <section id="content">  
            <h1 id="appTitle" class="win-type-ellipsis">
                <span id="spanMyTasks">My Tasks for</span> 
                <span id="spanSelectedDate"></span>
            </h1>
            <button id="btnRead">Read Tasks</button>
            <div id="divNoTasks">There are no tasks for this date. Right-click
                and click Add to create a new task.
            </div>                      
            <div id="tmplTask" data-win-control="WinJS.Binding.Template">
                <div class="taskItem">
                    <span data-win-bind="innerText:name;style.textDecoration:isDone BindingConverters.taskIsDone"></span>
                </div>
            </div>
            <div 
                id="lvMyTasks" 
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#tmplTask'),    
                    itemDataSource:Services.myTasksList.dataSource,
                    tapBehavior: 'toggleSelect'
                }"></div>
        </section>

        <!-- AppBar Control -->
        <div id="flyAdd"
            data-win-control="WinJS.UI.Flyout">
            <form id="frmAdd">
                <label>
                    New Task:<br />
                    <textarea id="inputTaskName" required></textarea>
                </label>
                <br />
                <button>Add</button>
            </form>
        </div>
        <div id="appBar"
            data-win-control="WinJS.UI.AppBar" data-win-options="{sticky:true}">
            <button data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{
                    id:'cmdAdd',
                    label:'Add',
                    icon:'add',
                    tooltip:'Add Task',
                    type: 'flyout',
                    flyout: select('#flyAdd'),
                    section: 'global'
                }">
            </button>
            <button data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{
                    id:'cmdDelete',
                    label:'Delete',
                    icon:'delete',
                    tooltip:'Delete Task',
                    section: 'selection',
                    extraClass:'appBarSelection'
                }">
            </button>
            <button data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{
                    id:'cmdToggleDone',
                    label:'Done',
                    icon:'accept',
                    tooltip:'Toggle Done',
                    section: 'selection',
                    extraClass:'appBarSelection'
                }">
            </button>

        </div>


    </div>
</body>
</html>
