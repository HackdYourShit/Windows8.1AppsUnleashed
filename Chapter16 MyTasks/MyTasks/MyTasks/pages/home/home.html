<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />

    <script src="../../controls/appNavBar/appNavBar.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>


            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">My Tasks for </span>
                <span id="spanSelectedDate" data-win-bind="innerText:selectedDate"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div data-win-control="MyControls.AppNavBar"></div>


            
            <div id="tmplTask" data-win-control="WinJS.Binding.Template">
                <div class="taskItem">
                    <span data-win-bind="innerText:name"></span>
                </div>
            </div>


            <div 
                id="lvMyTasks" 
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#tmplTask'),    
                    itemDataSource:Services.myTasksDataSource
                }"></div>
               


            
            <!-- Flyout Control -->
            <div id="flyAdd"
                data-win-control="WinJS.UI.Flyout">
                <form id="frmAdd">
                    <label>
                        New Task:
                        <textarea id="inputTaskName" required></textarea>
                    </label>
                    <button>Add</button>
            </form>
            </div>

            <!-- AppBar Control -->
            <div id="appBar1"
                data-win-control="WinJS.UI.AppBar" data-win-options="{sticky:true}">
                <button data-win-control="WinJS.UI.AppBarCommand" 
                    data-win-options="{
                        id:'cmdAdd',
                        label:'Add',
                        icon:'add',
                        tooltip:'Add Task',
                        type: 'flyout',
                        flyout: select('#flyAdd'),
                        section: 'global'
                    }">
                </button>
                <button data-win-control="WinJS.UI.AppBarCommand" 
                    data-win-options="{
                        id:'cmdDelete',
                        label:'Delete',
                        icon:'delete',
                        tooltip:'Delete Task',
                        section: 'selection',
                        extraClass:'appBarSelection'
                    }">
                </button>
            </div>
             
        </section>
    </div>
</body>
</html>
