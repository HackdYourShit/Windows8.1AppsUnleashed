<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter04</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- Chapter04 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="menu.js"></script>
</head>
<body>

    <!-- Clicking this button shows the Menu -->
    <button id="btnEdit">Edit</button>

    <!-- The Menu control -->
    <div id="menuEdit"
        data-win-control="WinJS.UI.Menu">
        <button 
            data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{
                id:'menuCommandDelete',
                label:'Delete', 
                type: 'button'
            }"></button>
        <hr
            data-win-control="WinJS.UI.MenuCommand"
            data-win-options="{
                type: 'separator'
            }" />
        <button 
            data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{
                id:'menuCommandBold',
                label:'Bold', 
                type: 'toggle'
            }"></button>
        <button 
            data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{
                id:'menuCommandItalic',
                label:'Italic', 
                type: 'toggle'
            }"></button>
        <button 
            data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{
                id:'menuCommandTypeface',
                label:'Typeface', 
                type: 'flyout',
                flyout: select('#flyTypeface')
            }"></button>
       
    </div>

    <!-- Flyout Control -->
    <div id="flyTypeface"
        data-win-control="WinJS.UI.Flyout">
        <label>Select Typeface:</label>
        <select id="selectTypeface">
            <option>Arial</option>
            <option>Impact</option>
            <option>Comic Sans MS</option>
        </select>
    </div>

    <!-- The text to style -->
    <p id="pText">
        Lorem ipsum dolor sit amet, consectetuer adipiscing elite 
        Maecenas porttitor congue massa. Fusce posuere, magna sed 
        pulvinar ultricies, purus lectus malesuada libero, sit amet 
        commodo magna eros quis urna.
    </p>



</body>
</html>
