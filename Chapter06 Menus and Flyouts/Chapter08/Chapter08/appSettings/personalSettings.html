<!DOCTYPE html>
<html>
    <head>
        <title>Security</title>
        <script type="text/javascript" src="personalSettings.js"></script>
    </head>
    <body>
        <div id="divPersonal" 
            data-win-control="WinJS.UI.SettingsFlyout"
            data-win-options="{
                width:'narrow'
            }">
            <div class="win-header" 
                style="background-color:#464646">
                <button 
                    onclick="WinJS.UI.SettingsFlyout.show()" 
                    class="win-backbutton"></button>
                <div class="win-label">Personal</div>
            </div>
            <div class="win-content">
            <form id="frmPersonal">
                <div>
                    <label>
                        First Name: <br />
                        <input id="inpFirstName" required />
                    </label>
                </div>
                <div>
                    <label>
                        Last Name: <br />
                        <input id="inpLastName" required />
                    </label>
                </div>
                <div>
                    <input type="submit" value="Save" />
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
