<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter04</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="navBar.js"></script>
</head>
<body>

    
    <!-- Nav Bar Control -->
    <div id="navBar1" 
        data-win-control="WinJS.UI.AppBar"
        data-win-options="{
            placement:'top'
        }">

        <!-- Nav Bar Commands -->
        <button data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{
                id:'cmdSave',
                label:'Save',
                icon:'save',
                tooltip:'Save Song List'
            }">
        </button>

    </div>



</body>
</html>
