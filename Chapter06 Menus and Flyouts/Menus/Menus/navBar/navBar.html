<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter04</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="navBar.js"></script>
</head>
<body>

        
<!-- Nav Bar Control -->
<div id="navBar1" 
    data-win-control="WinJS.UI.NavBar"
    data-win-options="{
        placement:'top'
    }">


    <!-- Nav Bar Container -->
    <div data-win-control="WinJS.UI.NavBarContainer">

        <!-- Nav Bar Commands -->
        <div data-win-control="WinJS.UI.NavBarCommand" 
            data-win-options="{
                label:'Home',
                icon:'home',
                location: '/pages/home/home.html'
            }">
        </div>
        <div data-win-control="WinJS.UI.NavBarCommand" 
            data-win-options="{
                label:'Videos',
                icon:'video',
                location: '/pages/videos/videos.html'
            }">
        </div>
        <div data-win-control="WinJS.UI.NavBarCommand" 
            data-win-options="{
                label:'Settings',
                icon:'settings',
                location: '/pages/videos/videos.html'
            }">
        </div>

    </div>

</div>



</body>
</html>
