<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DataSources</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <!-- DataSources references -->
    <script src="../js/MobileServices.min.js"></script>
    <link href="queries.css" rel="stylesheet" />
    <script src="queries.js"></script>

<body>

    <ul id="queryList">
        <li>
            <a href="#" data-queryname="lookup">lookup()</a>
        </li>
        <li>
            <a href="#" data-queryname="takeorderby">take() and orderBy()</a>
        </li>
        <li>
            <a href="#" data-queryname="includetotalcount">includeTotalCount()</a>
        </li>
        <li>
            <a href="#" data-queryname="odata">OData</a>

    <div id="queryResults" data-win-control="WinJS.UI.Repeater">
        <div class="taskItem">
            id: <span data-win-bind="innerText:id"></span>
            <br />
            name: <span data-win-bind="innerText:name"></span>
        </div>
    </div>

    <span id="totalCount"></span>
