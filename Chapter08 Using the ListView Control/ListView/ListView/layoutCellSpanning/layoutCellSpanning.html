<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListView</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Chapter references -->
    <script src="layoutCellSpanning.js"></script>

    <style>

    .win-listview {
        margin: 5px;
        border: 2px solid gray; 
        height: 580px;
    }


    .normal {
        width: 250px;
        height: 250px;
        padding: 10px;
        background-color: gray;
    }

    .tall {
        width: 250px;
        height: 530px;
        padding: 10px;
        background-color: orange;
    }


    .wide {
        width: 530px;
        height: 250px;
        padding: 10px;
        background-color: navy;
    }

    </style>
</head>
<body>

    <div id="tmplProduct" data-win-control="WinJS.Binding.Template">
        <div data-win-bind="className: tileSize" >
            <h2 data-win-bind="innerText:name"></h2>
            Price: <span data-win-bind="innerText:price"></span>
        </div>
    </div>

    <div id="lvProducts"
        data-win-control="WinJS.UI.ListView"
        data-win-options="{
            itemTemplate: select('#tmplProduct'),
            layout: {type: WinJS.UI.CellSpanningLayout}
        }"></div>

</body>
</html>
