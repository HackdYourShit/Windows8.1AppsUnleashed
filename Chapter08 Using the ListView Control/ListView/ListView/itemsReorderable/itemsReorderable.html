<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListView</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <!-- Chapter references -->
    <script src="itemsReorderable.js"></script>

    <style> 
        #lvProducts {
            height: 100px;
            border: solid 1px darkgray;
        }

        #lvProducts .productItem {
            border: solid 1px white;
            padding: 10px;
            width: 300px;
        }

        #divMessage {
            margin: 30px;
            font-size:large;
        }
    </style>
</head>
<body>

<div id="tmplProduct"
    data-win-control="WinJS.Binding.Template">
    <div class="productItem">
        <h2 data-win-bind="innerText:name"></h2>
        Price: <span data-win-bind="innerText:price"></span>
    </div>
</div>

<div id="lvProducts"
    data-win-control="WinJS.UI.ListView"
    data-win-options="{
        itemsReorderable:true,
        itemTemplate: select('#tmplProduct'),
        layout: {type: WinJS.UI.GridLayout, orientation: 'vertical'}
    }"></div>

 
<div id="divMessage"></div>

</body>
</html>
