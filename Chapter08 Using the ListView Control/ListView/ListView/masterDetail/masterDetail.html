<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter05</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Chapter05 references -->
    <link href="masterDetail.css" rel="stylesheet" />
    <script src="masterDetail.js"></script>
</head>
<body>

    <!-- Templates -->
    <div id="tmplCategory"
        data-win-control="WinJS.Binding.Template">
        <div class="categoryItem">
            <h2 data-win-bind="innerText:categoryName"></h2>
        </div>
    </div>

    <div id="tmplProduct"
        data-win-control="WinJS.Binding.Template">
        <div class="productItem">
            <h2 data-win-bind="innerText:productName"></h2>
            Price: <span data-win-bind="innerText:price"></span>
        </div>
    </div>

    <div id="container">

        <!-- Master ListView for Categories -->
        <div id="lvCategories"
            data-win-control="WinJS.UI.ListView"
            data-win-options="{
                itemTemplate: select('#tmplCategory'),
                selectionMode: 'single',                
                tapBehavior: 'directSelect',
                swipBehavior: 'select',
                layout: {type: WinJS.UI.ListLayout}
            }"></div>

        <!-- Details ListView for Products -->
        <div id="lvProducts"
            data-win-control="WinJS.UI.ListView"
            data-win-options="{
                itemTemplate: select('#tmplProduct'),
                selectionMode: 'none',
                layout: {type: WinJS.UI.ListLayout}
            }"></div>

    </div>

</body>
</html>
