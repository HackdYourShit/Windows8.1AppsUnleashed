<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter05</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Chapter05 references -->
    <link href="semanticZoom.css" rel="stylesheet" />
    <script src="semanticZoom.js"></script>
</head>
<body>

    <!-- Zoom In Template -->
    <div id="tmplProductGroupHeader" data-win-control="WinJS.Binding.Template">
        <div class="productGroupHeader">
            <h1 data-win-bind="innerText: title"></h1>
        </div>
    </div>

    <div id="tmplProduct"
        data-win-control="WinJS.Binding.Template">
        <div class="productItem">
            <h2 data-win-bind="innerText:name"></h2>
            Price: <span data-win-bind="innerText:price"></span>
        </div>
    </div>

    <!-- Zoom Out Template -->
    <div id="tmplCategory"
        data-win-control="WinJS.Binding.Template">
        <div class="categoryItem">
            <h2 data-win-bind="innerText:title"></h2>
        </div>
    </div>


    <!-- SemanticZoom and ListViews -->
    <div id="divSemanticZoom" data-win-control="WinJS.UI.SemanticZoom"> 
        <!-- Zoom In ListView (Products) -->
        <div id="lvProducts"
            data-win-control="WinJS.UI.ListView"
            data-win-options="{
                itemTemplate: select('#tmplProduct'),
                groupHeaderTemplate: select('#tmplProductGroupHeader')
            }"></div>

        <!-- Zoom Out ListView (Categories) --> 
        <div id="lvCategories"
            data-win-control="WinJS.UI.ListView"
            data-win-options="{
                itemTemplate: select('#tmplCategory') 

            }"></div> 
    </div>

</body>
</html>
