<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter05</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Chapter05 references -->
    <link href="incremental.css" rel="stylesheet" />
    <script src="incremental.js"></script>
</head>
<body>

    <div id="tmplProduct"
        data-win-control="WinJS.Binding.Template">
        <div class="productItem">
            <h2 data-win-bind="innerText:name"></h2>
            Price: <span data-win-bind="innerText:price"></span>
        </div>
    </div>

    <div id="lvProducts"
        data-win-control="WinJS.UI.ListView"
        data-win-options="{
            itemTemplate: select('#tmplProduct')
        }"></div>

    <button id="btnLoad">Load More Pages</button>

</body>
</html>
