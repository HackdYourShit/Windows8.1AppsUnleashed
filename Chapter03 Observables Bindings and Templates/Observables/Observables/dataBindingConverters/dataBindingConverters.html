<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter03</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>

    <!-- Chapter03 references -->

<body>

    <div>
        <h1 data-win-bind="innerText:product1.name"></h1>

        </div>
    </div>
    <div>
        <h1 data-win-bind="innerText:product2.name"></h1>

            Price: <span data-win-bind="innerText:product2.price"></span>
        </div>

            <b>On Sale!</b>
        </div>
    </div>


</body>
</html>
