<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter03</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <!-- Chapter03 references -->
    <link href="templatesDeclare.css" rel="stylesheet" />
    <script src="templatesDeclare.js"></script>
</head>
<body>

    <!-- Template -->
    <div id="tmplProduct" data-win-control="WinJS.Binding.Template">
        <div class="product">
            Name: <span data-win-bind="innerText:name"></span>
            <br />
            Price: <span data-win-bind="innerText:price"></span>
        </div>
    </div>

    <!-- Place Where Template is Rendered -->
    <div id="conProducts"></div>

</body>
</html>
