<!DOCTYPE html>
<html>
    <head>
        <title>Security</title>
        <script type="text/javascript" src="accountSettings.js"></script>
    </head>
    <body>
        <div id="divAccount" 
            data-win-control="WinJS.UI.SettingsFlyout"
            data-win-options="{
                width:'narrow'
            }">
            <div class="win-header" 
                style="background-color:#464646">
                <button 
                    onclick="WinJS.UI.SettingsFlyout.show()" 
                    class="win-backbutton"></button>
                <div class="win-label">Account</div>
            </div>
            <div class="win-content">

                <button id="btnSignIn">Sign In</button>
                <button id="btnSignOut">Sign Out</button>
                <div id="divMessage"></div>

            </div>
        </div>
    </body>
</html>
