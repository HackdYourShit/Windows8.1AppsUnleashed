<!DOCTYPE html>
<html>
    <head>
        <title>Privacy</title>
        <script type="text/javascript" src="privacySettings.js"></script>
    </head>
    <body>
        <div id="divPrivacy" 
            data-win-control="WinJS.UI.SettingsFlyout"
            data-win-options="{
                width:'narrow'
            }">
            <div class="win-header" 
                style="background-color:#464646">
                <button 
                    onclick="WinJS.UI.SettingsFlyout.show()" 
                    class="win-backbutton"></button>
                <div class="win-label">Privacy</div>
            </div>
            <div class="win-content">

                We promise to sell all of your information to the highest bidder. 
                We also plan to post your most private information everywhere
                on the Internet including in my Facebook account.

            </div>
        </div>
    </body>
</html>
