<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter04</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Chapter04 references -->
    <link rel="stylesheet" type="text/css" href="flipViewPageNumber.css" />
    <script src="articles.js"></script>
    <script src="flipViewPageNumber.js"></script>
</head>
<body>

    <div id="tmplArticle"
        data-win-control="WinJS.Binding.Template">
        <div class="articleItem">
            <h2 data-win-bind="innerText:title"></h2>
            Author: <span data-win-bind="innerText:author"></span>
            <p data-win-bind="innerText:articleText"></p>
        </div>
    </div>


    <div id="fvArticles"
        data-win-control="WinJS.UI.FlipView"
        data-win-options="{
            itemDataSource: MyData.listArticles.dataSource,
            itemTemplate: select('#tmplArticle')
        }"></div>


    <div id="divPageNumber"></div>


</body>
</html>
