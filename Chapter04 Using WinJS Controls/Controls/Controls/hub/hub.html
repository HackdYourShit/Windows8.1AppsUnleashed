<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter04</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <!-- Chapter04 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="hub.js"></script>
</head>
<body>

    <section id="hub" data-win-control="WinJS.UI.Hub">
        <div data-win-control="WinJS.UI.HubSection" 
            data-win-options="{header:'Section A'}">
            Section A. Section A. Section A. <br />
            Section A. Section A. Section A. <br />
            Section A. Section A. Section A. <br />
        </div> 
        <div data-win-control="WinJS.UI.HubSection" 
            data-win-options="{header:'Section B'}">
            Section B. Section B. Section B. <br />
            Section B. Section B. Section B. <br />
            Section B. Section B. Section B. <br />
        </div> 
        <div data-win-control="WinJS.UI.HubSection"
            data-win-options="{header:'Section C', isHeaderStatic:true}">
            Section C. Section C. Section C. <br />
            Section C. Section C. Section C. <br />
            Section C. Section C. Section C. <br />
        </div> 
    </section>


</body>
</html>
