<!DOCTYPE html>
<html>
    <head>
        <title></title>

        
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
        
    <!-- Chapter05 references -->
    <script src="inputNumber.js"></script>


        <style type="text/css">

            div {
                padding: 10px;
            }   
            
        </style>

    </head>
    <body>

        <form id="frmAdd">
            <div>
                <label>
                    Favorite Number:
                    <input id="inpFavNumber" 
                        type="number"
                        step="0.5"
                        placeholder="###" />
                </label>
            </div>

            <div>
                <label>
                    Quantity:
                    <input id="inpQuantity" 
                        type="number"
                        placeholder="###"
                        min="1" 
                        max="10" />
                </label>
            </div>

            <input type="datetime-local" />
            <div>
                <input type="submit" />
            </div>
        </form>


    </body>
</html>
