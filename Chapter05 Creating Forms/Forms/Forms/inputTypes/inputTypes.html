<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>


        <form>
            <p>
                <label>button:<input type="button" value="Click Here" /></label>
            </p>
            <p>
                <label>checkbox:<input type="checkbox" /></label>
            </p>
            <p>
                <label>color:<input type="color" /></label>
            </p>
            <p>
                <label>date:<input type="date" /></label>
            </p>
            <p>
                <label>datetime:<input type="datetime" /></label>
            </p>
            <p>
                <label>datetime-local:<input type="datetime-local" /></label>
            </p>
            <p>
                <label>email:<input type="email" /></label>
            </p>
            <p>
                <label>file:<input type="file" /></label>
            </p>
            <p>
                <label>hidden:<input type="hidden" /></label>
            </p>
            <p>
                <label>image:<input type="image" /></label>
            </p>
            <p>
                <label>month:<input type="month" /></label>
            </p>
            <p>
                <label>number:<input type="number" /></label>
            </p>
            <p>
                <label>password:<input type="password" /></label>
            </p>
            <p>
                <label>radio:<input type="radio" /></label>
            </p>
            <p>
                <label>range:<input type="range" /></label>
            </p>
            <p>
                <label>reset:<input type="reset" /></label>
            </p>
            <p>
                <label>search:<input type="search" /></label>
            </p>
            <p>
                <label>submit:<input type="submit" /></label>
            </p>
            <p>
                <label>tel:<input type="tel" /></label>
            </p>
            <p>
                <label>text:<input type="text" /></label>
            </p>
            <p>
                <label>time:<input type="time" /></label>
            </p>
            <p>
                <label>url:<input type="url" /></label>
            </p>
            <p>
                <label>week:<input type="week" /></label>
            </p>


            <input type="url" name="location" list="urls">
<datalist id="urls">
 <option label="MIME: Format of Internet Message Bodies" value="http://tools.ietf.org/html/rfc2045">
 <option label="HTML 4.01 Specification" value="http://www.w3.org/TR/html4/">
 <option label="Form Controls" value="http://www.w3.org/TR/xforms/slice8.html#ui-commonelems-hint">
 <option label="Scalable Vector Graphics (SVG) 1.1 Specification" value="http://www.w3.org/TR/SVG/">
 <option label="Feature Sets - SVG 1.1 - 20030114" value="http://www.w3.org/TR/SVG/feature.html">
 <option label="The Single UNIX Specification, Version 3" value="http://www.unix-systems.org/version3/">
</datalist>


            <p>
                <label>multiple: <input type="email" multiple list="contacts" /></label>
                <datalist id="contacts">
 <option value="hedral@damowmow.com">
 <option value="pillar@example.com">
 <option value="astrophy@cute.example">
 <option value="astronomy@science.example.org">
</datalist>

            </p>


            <keygen id="key" />


        </form>

        <output id="out"></output>


        <script type="text/javascript"> 
            var key = document.getElementById("key");
            var out = document.getElementById("out");

            out.innerText = key.value;




        </script>


    </body>
</html>
